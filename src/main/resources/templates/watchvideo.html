<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Page</title>
	<style>
		/* Center the iframe and set a fixed width and height */
		.video-container {
			text-align: center;
			margin-top: 50px;
		}

		iframe {
			width: 80%; /* Adjust width as needed */
			height: 450px; /* Adjust height as needed */
			border: none;
		}
	</style>
</head>

<body>

	<h1 style="text-align: center;">Watch the Video</h1>

	<div class="video-container">
		<iframe 
			th:src="'https://www.youtube.com/embed/'+${videoId}" 
			title="YouTube video player" 
			frameborder="0" 
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
			referrerpolicy="strict-origin-when-cross-origin"
			allowfullscreen>
		</iframe>
	</div>
	<div style="text-align: center; margin-top: 20px;">
		<button onclick="history.back()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Back</button>
	</div>

</body>

</html>
