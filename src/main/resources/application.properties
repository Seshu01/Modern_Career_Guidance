# Let Render assign the port
server.port=${PORT:8080}

# Database connection (use env vars for credentials)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/cgs}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:seshu}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Thymeleaf settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# File upload folder
file.upload-dir=/uploads

# Hibernate and JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# (Optional) Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
